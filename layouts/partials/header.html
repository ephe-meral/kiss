<header class="site-header">
  <div class="wrapper">

    <a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon"><i class="fa fa-bars fa-lg"></i></a>

      <div class="trigger">
        <a class="page-link" href="{{ .Site.BaseURL }}">Posts</a>

        {{/* Render normal pages as menu items */}}
        {{ range where .Site.RegularPages "Section" "page" }}
          <a class="page-link" href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end }}

        {{/* Render taxonomies explicitly */}}
        {{ with .Site.Taxonomies.tags }}
          <a class="page-link" href="{{ .Site.BaseURL }}/tags">Tags</a>
        {{ end }}

        <a class="page-link" href="{{ .Site.RSSLink }}">Subscribe</a>

      </div>
    </nav>

  </div>

</header>
